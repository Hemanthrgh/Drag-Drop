<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragable</title>

    <style>
        .container{
            display: flex;
            justify-content: flex-start;
        }
        .container .eliment{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 5px;
        }
    </style>
</head>
<body onload="move('eliment')">
    <div class="container">
        <div class="eliment" style="background-color: #ff0000;"></div>
        <div class="eliment" style="background-color: blue;"></div>
        <div class="eliment" style="background-color: yellow;"></div>
        <div class="eliment" style="background-color: green;"></div>
    </div>

    <script>
        let chooseElement;
        
        const move=function(eliment){
            let elements=document.querySelectorAll(".eliment")
            elements.forEach(eliment=>{
                eliment.addEventListener("mousedown",()=>{
                eliment.style.position="absolute";
                chooseElement=eliment;

                document.onmousemove=(e)=>{
                    var x=e.pageX;
                    var y=e.pageY;
                    
                    chooseElement.style.left=x-50+"px"
                    chooseElement.style.top=y-50+"px" 
            }
           
            })
        })
        document.onmouseup=function(e){
            chooseElement=null;
        }
        }
    </script>
</body>
</html>
